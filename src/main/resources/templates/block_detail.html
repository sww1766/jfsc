<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>o2o积分商城-区块详情</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
	<nav class="nav">
		<div th:include="search :: search"></div>
	</nav>
    <div class="wrap">
        <div class="container">
        	<div class="aside col-xs-2" >
            	<div th:include="left :: left"></div>
            </div>
            <div class="main col-xs-10">
            	<div class="panel add_shadow">
                	<div th:include="top :: top"></div>
                </div>
                <div class="block_detail add_shadow">
                    <h3>区块详情</h3>
                    <div class="detail_data">
                        <dl class="row">
                            <dt class="col-xs-3">区块号：</dt>
                            <dd class="col-xs-9"><b th:text="${blockInfo.number}"></b></dd>
                        </dl>
                        <dl class="row">
                            <dt class="col-xs-3">区块哈希：</dt>
                            <dd class="col-xs-9" th:text="${blockInfo.hash}"></dd>
                        </dl>
                        <dl class="row">
                            <dt class="col-xs-3">区块生成时间：</dt>
                            <dd class="col-xs-9" th:text="${blockInfo.timestamp}"></dd>
                        </dl>
                        <dl class="row">
                            <dt class="col-xs-3">交易数：</dt>
                            <dd class="col-xs-9" th:text="${blockInfo.transSize}"></dd>
                        </dl>
                        <dl class="row">
                            <dt class="col-xs-3">GAS上限：</dt>
                            <dd class="col-xs-9" th:text="${blockInfo.gasLimit}"></dd>
                        </dl>
                        <dl class="row">
                            <dt class="col-xs-3">消耗GAS：</dt>
                            <dd class="col-xs-9" th:text="${blockInfo.gasUsed}"></dd>
                        </dl>
                        <dl class="row">
                            <dt class="col-xs-3">生成难度：</dt>
                            <dd class="col-xs-9" th:text="${blockInfo.difficulty}"></dd>
                        </dl>
                        <dl class="row">
                            <dt class="col-xs-3">区块容量：</dt>
                            <dd class="col-xs-9" th:text="${blockInfo.size}"></dd>
                        </dl>
                    </div>
                </div>
                <h3 class="tit text-center">当前区块交易记录</h3>
                <div class="trade_record table add_shadow">
                    <table>
                        <thead>
                            <tr>
                                <th>交易金额(eth)</th>
                                <th>时间戳</th>
                                <th>交易哈希</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<tr th:if="${blockInfo.transSize=='0'}">
                        		<td th:text="没有交易记录" colspan="3"></td>
                        	</tr>
                            <tr th:each="transaction : ${blockInfo.transactions}">
                                <td th:text="${transaction.value}"></td>
                                <td th:text="${blockInfo.timestamp}"></td>
                                <td><a th:href="@{'/transactionDetail?hash=' + ${transaction.hash}}" th:text="${transaction.hash}"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
