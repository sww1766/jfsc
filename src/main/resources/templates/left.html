<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>左侧导航栏</title>
	<link rel="stylesheet" href="css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <ul class="add_shadow" th:fragment="left">
        <li id="1_li"><a href="/"><i class="icon icon_home"></i><span>首页</span></a></li>
        <li id="2_li"><a href="/blockInfo"><i class="icon icon_block"></i><span>区块信息</span></a></li>
        <li id="3_li"><a href="/transactionInfo"><i class="icon icon_trade"></i><span>交易信息</span></a></li>
        <!-- script -->
	    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	    <script type="text/javascript">
	    	var path = location.href;
			if(path.indexOf("blockInfo")>0 || path.indexOf("blockDetail")>0){
	    		$("#2_li").attr({"class":"active"});
	    	}else if(path.indexOf("transactionInfo")>0 || path.indexOf("transactionDetail")>0){
	    		$("#3_li").attr({"class":"active"});
	    	}else{
	    		$("#1_li").attr({"class":"active"});
	    	}
	    </script>
    </ul>
</body>
</html>
